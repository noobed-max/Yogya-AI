<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRESS/ANXIETY Yoga Poses</title>
    <link rel="stylesheet" href="stress_styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../image/logo.jpeg" alt="Yoga Logo">
            <span>YOGA</span>
        </div>
        <nav>
            <a href="../index.html" class="home">HOME</a> 
            <a href="../about.html" class="about">ABOUT</a>
        </nav>
    </header>
    <main>
        <h1>STRESS / ANXIETY</h1>
        <div class="poses">
            <div class="pose">
                <span class="number">1</span>
                <p>Hero pose</p>
                <a href="#" class="train-btn" onclick="showContent('s1.html')">TRAIN</a>
            </div>
            <div class="pose">
                <span class="number">2</span>
                <p>Tree pose </p>
                <a href="#" class="train-btn" onclick="showContent('s2.html')">TRAIN</a>
            </div>
            <div class="pose">
                <span class="number">3</span>
                <p>Triangle Pose</p>
                <a href="#" class="train-btn" onclick="showContent('s3.html')">TRAIN</a>

            <div class="pose">

                <p>Standing Forward Bend</p>

            </div>
            <div class="pose">

                <a href="#" class="train-btn" onclick="showContent('s5.html')">TRAIN</a>

            <!-- <div class="pose">

                <a href="#" class="train-btn" onclick="showContent('p6.html')">TRAIN</a>
            </div>        -->


          <!-- Pop-up Container -->
          <div id="popup-overlay" class="overlay">
            <div class="popup">
                <button class="close-btn" onclick="hideContent()">X</button>
                <iframe id="popup-iframe" src="./image/1.jpeg"></iframe>
            </div>
        </div>
    </div>
</main>

<script>
    function showContent(src) {
        document.getElementById('popup-iframe').src = src;
        document.getElementById('popup-overlay').style.display = 'flex';
    }

    function hideContent() {
        document.getElementById('popup-overlay').style.display = 'none';
    }
</script>
       
</body>
</html>
